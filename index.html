<html>
<head>
  <title>6419 Ice Website</title>
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="global.min.css">
  <meta property="og:title" content="6419 Ice Website">

  <style>

    /* Hamburger button */
    .menu-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      margin-right: 15px;
    }

    .menu-button span {
      width: 25px;
      height: 3px;
      background-color:white;
      margin-bottom:5px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px; /* below header */
      left: -500px;
      width: 500px;
      height: calc(100% - 60px);
      background-color: grey;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .sidebar a:not(:last-child) {
      margin-bottom: 10px;
    }

    .logo {
      margin-left: 20px;
      height: 40px;
    }

  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <button class="menu-button" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <a href="index.html">
      <img class="logo" src="" alt="ICE">
    </a>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="index">Home</a>
    <a href="about">About</a>
    <a href="register">Register</a>
    <a href="donate">Donate</a>
    <a href="sponsors">Sponsors</a>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>

  <!-- Footers -->
  <footer style="text-align:left">
    <p>Â© ICE</p>
  </footer>
  <footer style="background-color:transparent; text-align:right;">
    <p>socials</p>
  </footer>
</body>
</html>
