<html>
<head>
  <title>6419 Ice Website</title>
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="global.min.css">
  <meta property="og:title" content="6419 Ice Website">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      height: 60px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      padding: 0 15px;
      position: relative;
    }

    /* Hamburger button */
    .menu-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      margin-right: 15px;
    }

    .menu-button span {
      width: 25px;
      height: 3px;
      background: black;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px; /* below header */
      left: -100px;
      width: 100px;
      height: calc(100% - 60px);
      background-color: grey;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .sidebar a:not(:last-child) {
      margin-bottom: 10px;
    }

    .logo {
      margin-left: 20px;
      height: 40px;
    }

    .headerbtn {
      position: absolute;
      top: 14px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <button class="menu-button" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <a href="index.html">
      <img class="logo" src="" alt="ICE">
    </a>

    <a class="headerbtn" style="left: 120px;" href="index">Home</a>
    <a class="headerbtn" style="right: 650px;" href="about">About</a>
    <a class="headerbtn" style="right: 590px;" href="register">Register</a>
    <a class="headerbtn" style="right: 470px;" href="donate">Donate</a>
    <a class="headerbtn" style="right: 400px;" href="sponsors">Sponsors</a>
    <a class="headerbtn" style="right: 330px;" href="contact">Contact</a>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <a href="page3.html">Page 3</a>
    <a href="page4.html">Page 4</a>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>

  <!-- Footers -->
  <footer style="text-align:left">
    <p>Â© ICE</p>
  </footer>
  <footer style="background-color:transparent; text-align:right;">
    <p>socials</p>
  </footer>
</body>
</html>
